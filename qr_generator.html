<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin: 4px 0;
            box-sizing: border-box;
        }
        canvas {
            border: 1px solid black;
            margin-top: 20px;
        }
        .qr-code img {
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <h1>QR Code Generator</h1>
    <textarea id="inputText" rows="10" cols="50" placeholder="Paste your values here, one per line..."></textarea>
    <button onclick="generateQRCodes()">Generate QR Codes</button>
    <a id="downloadLink" href="#" style="display:none;" download="qr_codes.zip">Download All QR Codes</a>
    <div id="canvasContainer"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script>
        function toCamelCase(str) {
            return str
                .replace(/(?:^\w|[A-Z]|\b\w|\s+)/g, function(match, index) {
                    return index == 0 ? match.toLowerCase() : match.toUpperCase();
                })
                .replace(/\s+/g, '');
        }

        function generateQRCodes() {
            const inputText = document.getElementById('inputText').value;
            const lines = inputText.split('\n');
            const zip = new JSZip();
            const canvasContainer = document.getElementById('canvasContainer');
            canvasContainer.innerHTML = ''; // Clear previous canvases

            lines.forEach(line => {
                if (line.trim() !== '') {
                    const qr = new QRious({
                        value: line.trim(),
                        size: 450 // Set QR code size
                    });

                    const canvas = document.createElement('canvas');
                    canvas.width = 1200; // 4 inches at 300 dpi
                    canvas.height = 1800; // 6 inches at 300 dpi

                    const ctx = canvas.getContext('2d');
                    ctx.fillStyle = 'white';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    // Draw "DD Inventory System" text
                    ctx.fillStyle = 'black';
                    ctx.font = '50px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('DD Inventory System', canvas.width / 2, 100);

                    // Draw QR code
                    const img = new Image();
                    img.src = qr.toDataURL();
                    img.onload = () => {
                        ctx.drawImage(img, (canvas.width - img.width) / 2, (canvas.height - img.height) / 2);

                        // Draw text below QR code
                        ctx.font = '40px Arial';
                        ctx.fillText(line.trim(), canvas.width / 2, canvas.height - 50);

                        const imgDataUrl = canvas.toDataURL();
                        const filename = toCamelCase(line.trim()) + ".png";
                        zip.file(filename, imgDataUrl.split(',')[1], { base64: true });

                        const imgElement = document.createElement('img');
                        imgElement.src = imgDataUrl;
                        canvasContainer.appendChild(imgElement);
                    };
                }
            });

            // Generate ZIP and create download link
            zip.generateAsync({ type: 'blob' }).then(function(content) {
                const downloadLink = document.getElementById('downloadLink');
                downloadLink.href = URL.createObjectURL(content);
                downloadLink.style.display = 'block';
            });
        }
    </script>
</body>
</html>
