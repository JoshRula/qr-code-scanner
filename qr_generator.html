<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 4px 0;
            box-sizing: border-box;
        }
        .qr-code img {
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <h1>QR Code Generator</h1>
    <textarea id="inputText" rows="10" cols="50" placeholder="Paste your values here, one per line..."></textarea>
    <button onclick="generateQRCodes()">Generate QR Codes</button>
    <a id="downloadLink" href="#" style="display:none;" download="qr_codes.zip">Download All QR Codes</a>
    <table id="qrTable">
        <thead>
            <tr>
                <th>Text</th>
                <th>QR Code</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script>
        function toCamelCase(str) {
            return str
                .replace(/(?:^\w|[A-Z]|\b\w|\s+)/g, function(match, index) {
                    return index == 0 ? match.toLowerCase() : match.toUpperCase();
                })
                .replace(/\s+/g, '');
        }

        function generateQRCodes() {
            const inputText = document.getElementById('inputText').value;
            const lines = inputText.split('\n');
            const tbody = document.getElementById('qrTable').getElementsByTagName('tbody')[0];
            const zip = new JSZip();

            // Clear existing table rows
            tbody.innerHTML = '';

            lines.forEach(line => {
                if (line.trim() !== '') {
                    const tr = document.createElement('tr');
                    const tdText = document.createElement('td');
                    const tdQR = document.createElement('td');
                    const qr = new QRious({
                        value: line.trim(),
                        size: 900 // Set QR code size to 900x900 pixels
                    });

                    tdText.textContent = line.trim();
                    const imgDataUrl = qr.toDataURL();
                    tdQR.innerHTML = `<img src="${imgDataUrl}" alt="QR Code" style="width:150px;height:150px;">`;

                    tr.appendChild(tdText);
                    tr.appendChild(tdQR);
                    tbody.appendChild(tr);

                    const filename = toCamelCase(line.trim()) + ".png";
                    zip.file(filename, imgDataUrl.split(',')[1], { base64: true });
                }
            });

            // Generate ZIP and create download link
            zip.generateAsync({ type: 'blob' }).then(function(content) {
                const downloadLink = document.getElementById('downloadLink');
                downloadLink.href = URL.createObjectURL(content);
                downloadLink.style.display = 'block';
            });
        }
    </script>
</body>
</html>
