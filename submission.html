<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    .container {
      width: 100%;
      max-width: 380px;
      padding: 20px;
      margin: 0 auto;
      text-align: center;
      box-sizing: border-box;
    }
    .sticky-header {
      position: -webkit-sticky; /* For Safari */
      position: sticky;
      top: 0;
      background-color: white;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
      z-index: 1000;
      font-size: 1.2em;
    }
  </style>
  <script>
    // Redirect to index.html after 10 seconds
    setTimeout(() => {
      window.location.href = 'index.html';
    }, 4000); // 4 seconds
  </script>
</head>
<body>
  <div class="container">
    <div class="sticky-header">
      <h1>DD Inventory System</h1>
    </div>
    <div>
      <h2>Thank you for managing Inventory</h2>
      <p>You will be redirected back to the main page shortly.</p>
    </div>
  </div>
</body>
</html>
