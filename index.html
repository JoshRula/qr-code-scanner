<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DD Inventory System</title>
  <link rel="stylesheet" href="src/styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js" integrity="sha512-k/KAe4Yff9EUdYI5/IAHlwUswqeipP+Cp5qnrsUjTPCgl51La2/JhyyjNciztD7mWNKLSXci48m7cctATKfLlQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #reader {
      width: 250px;
      height: 250px;
      margin: 20px auto;
      border: 1px solid #ccc;
      padding: 10px;
      display: none; /* Hidden by default */
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .field {
      margin: 10px 0;
    }
    .radio-group {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .order-number-field {
      display: none;
    }
  </style>
</head>
<body>
  <h1>DD Inventory System</h1>
  <p>Scan <strong>ITEM</strong></p>
  <div id="reader">Tap here to scan</div>
  <div class="field">
    <input type="text" id="scanned-text" placeholder="Scanned text will appear here" readonly>
  </div>
  <div class="radio-group">
    <label><input type="radio" name="status" value="IN" onclick="toggleFields()"> IN</label>
    <label><input type="radio" name="status" value="OUT" onclick="toggleFields()"> OUT</label>
  </div>
  <div class="field" id="second-scan-field" style="display: none;">
    <!-- Placeholder for second scan -->
    <p id="second-scan-label"><strong>Scan LOCATION</strong></p>
    <div id="second-reader">Tap here to scan</div>
  </div>
  <div class="field order-number-field" id="order-number-field" style="display: none;">
    <!-- Order number input field -->
    <label for="order-number">ORDER NUMBER</label>
    <input type="number" id="order-number" min="10000" max="100000" placeholder="Enter order number">
  </div>
  <button onclick="handleSubmit()">Submit</button>

    const secondHtml5QrCode = new Html5Qrcode("second-reader");

        },
        onScanSuccess
      ).catch(err => {
        console.error("Error starting QR code scanner: ", err);
      });

      document.getElementById('reader').innerText = '';
    });
