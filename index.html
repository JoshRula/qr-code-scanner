<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DD Inventory System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js" integrity="sha512-k/KAe4Yff9EUdYI5/IAHlwUswqeipP+Cp5qnrsUjTPCgl51La2/JhyyjNciztD7mWNKLSXci48m7cctATKfLlQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="container">
        <h1>DD Inventory System</h1>
        <p>Scan ITEM</p>
        <div class="qr-code" id="qr-code-button">
            <img src="qr-code.png" alt="QR Code">
        </div>
        <input type="text" id="scanned-text" placeholder="SCANNED TEXT">
        <div class="buttons">
            <button id="in-button">IN</button>
            <button id="out-button">OUT</button>
        </div>
        <div id="additional-content"></div>
        <div id="qr-reader" style="display:none;"></div>
    </div>
    <form id="google-form" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSdP7xtvJm7b_4vOSuPBoMxLIdMo-5uPEuJlE5DGnf2trvaojA/formResponse" method="POST" target="hiddenConfirm" onsubmit="submitted=true" style="display:none;">
        <input type="text" id="field1" name="entry.1384875559">
        <input type="text" id="field2" name="entry.963240220">
        <input type="text" id="field3" name="entry.1421317763">
        <input type="radio" id="in-radio" name="entry.828572486" value="IN">
        <input type="radio" id="out-radio" name="entry.828572486" value="OUT">
    </form>
    <iframe name="hiddenConfirm" id="hiddenConfirm" style="display:none;" onload="if(submitted){ window.location='submission.html'; }"></iframe>
    <script src="script.js"></script>
</body>
</html>
