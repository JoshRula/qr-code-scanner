<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DD Inventory System</title>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #reader {
      width: 300px;
      height: 300px;
      margin: 20px auto;
      border: 1px solid #ccc;
      padding: 10px;
    }
    .field {
      margin: 10px 0;
    }
    .radio-group {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
  </style>
</head>
<body>
  <h1>DD Inventory System</h1>
  <p>Scan <strong>ITEM</strong></p>
  <div id="reader"></div>
  <div class="field">
    <input type="text" id="scanned-text" placeholder="Scanned text will appear here" readonly>
  </div>
  <div class="radio-group">
    <label><input type="radio" name="status" value="IN"> IN</label>
    <label><input type="radio" name="status" value="OUT"> OUT</label>
  </div>
  <button onclick="handleSubmit()">Submit</button>

  <script>
    function onScanSuccess(decodedText, decodedResult) {
      console.log(`Code scanned = ${decodedText}`, decodedResult);
      document.getElementById('scanned-text').value = decodedText;
    }

    var html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" }, 
      { fps: 10, qrbox: 250 },
      onScanSuccess);

    function handleSubmit() {
      const scannedText = document.getElementById('scanned-text').value;
      const status = document.querySelector('input[name="status"]:checked');

      if (!scannedText) {
        alert("Please scan an item.");
        return;
      }

      if (!status) {
        alert("Please select a status (IN/OUT).");
        return;
      }

      const [itemNumber, orderNumber] = scannedText.split(',');

      const data = {
        itemNumber: itemNumber,
        status: status.value,
        orderNumber: orderNumber || '' // Handle the case if orderNumber is not present
      };

      fetch('https://script.google.com/macros/s/AKfycbwSznRJhCm2rugfE972ugVGvcomrPH-WpAJvJMrLcfVX3B9CwZF0Uz1Og0yy5T03bltrQ/exec', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(data => {
        alert('Success: ' + JSON.stringify(data));
      })
      .catch((error) => {
        console.error('Error:', error);
        alert('Error: ' + error.message);
      });
    }
  </script>
</body>
</html>
