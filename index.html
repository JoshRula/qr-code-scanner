<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DD Inventory System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="<script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js" integrity="sha512-k/KAe4Yff9EUdYI5/IAHlwUswqeipP+Cp5qnrsUjTPCgl51La2/JhyyjNciztD7mWNKLSXci48m7cctATKfLlQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>"></script>
</head>
<body>
    <h1>DD Inventory System</h1>
    <div class="container">
        <p>Scan ITEM</p>
        <div class="qr-code" id="qr-code-button">
            <img src="qr-code.png" alt="QR Code">
        </div>
        <input type="text" id="scanned-text" placeholder="SCANNED TEXT">
        <div class="buttons">
            <button id="in-button">IN</button>
            <button id="out-button">OUT</button>
        </div>
        <div id="additional-content"></div>
        <div id="qr-reader" style="display:none;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
